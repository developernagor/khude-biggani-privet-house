<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Css link  -->
     <link rel="stylesheet" href="contact-us.css">
</head>
<body>
    
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>যোগাযোগ করুন</h2>
            <div class="contact-info">
                <div class="info-box">
                    <h4>ঠিকানা</h4>
                    <p>১২৩, প্রধান সড়ক, ঢাকা, বাংলাদেশ</p>
                </div>
                <div class="info-box">
                    <h4>ফোন</h4>
                    <p>+৮৮০ ১২৩৪৫৬৭৮৯০</p>
                </div>
                <div class="info-box">
                    <h4>ইমেল</h4>
                    <p>info@example.com</p>
                </div>
            </div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">নাম:</label>
                    <input type="text" id="name" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="email">ইমেল:</label>
                    <input type="email" id="email" placeholder="আপনার ইমেল লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="message">বার্তা:</label>
                    <textarea id="message" rows="5" placeholder="আপনার বার্তা লিখুন" required></textarea>
                </div>
                <button type="submit">পাঠান</button>
            </form>
            <div class="map-container">
                <h4>আমাদের অবস্থান:</h4>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.844195730688!2d90.36887541498197!3d23.751688684588155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755bf5e047f7c63%3A0xf42d3f788ecdaf2c!2sDhaka%2C%20Bangladesh!5e0!3m2!1sen!2sbd!4v1619074906461!5m2!1sen!2sbd" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </section>




    <!-- JavaScript Link -->
     <script src="contact-us.js"></script>
</body>
</html>
