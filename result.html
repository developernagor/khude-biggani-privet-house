<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <link rel="stylesheet" href="result.css">
</head>
<body>
    

    <!--  Result Section  -->
    <section class="result-section">
        <div class="container result-container">
            <h2>ফলাফল এবং মার্কশিট</h2>
            <p>আপনার ফলাফল এবং মার্কশিট দেখতে নিচের ফর্মটি পূরণ করুন।</p>
            <form id="resultForm">
                <label for="rollNumber">রোল নম্বর:</label>
                <input type="text" id="rollNumber" placeholder="রোল নম্বর লিখুন" required>
                <button type="submit">ফলাফল দেখুন</button>
            </form>
            <div id="resultDisplay" class="result-display">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </section>

    <script src="result.js"></script>
</body>
</html>
