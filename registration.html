<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজিস্ট্রেশন</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <div class="registration-section">
        <h2>রেজিস্ট্রেশন ফর্ম</h2>
        <form action="login.html" method="post" class="registration-form">
            <div class="form-group">
                <label for="name">নাম:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">ইমেইল:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">ফোন নম্বর:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">পাসওয়ার্ড:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">পাসওয়ার্ড নিশ্চিত করুন:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">রেজিস্ট্রেশন করুন</button>
        </form>
    </div>





    
    
    
</body>
</html>
